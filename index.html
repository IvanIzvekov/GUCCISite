<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>GUCCI</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav id="menu-nav">
                <div class="container header-container">
                    <div></div>
                    <div class="main-menu-item-logo">
                        <img class="logo-img" src="images/Logo.png" alt="GUCCI_LOGO">
                    </div>
                    <ul id="main-menu">
                        <li class="main-menu-item"><a href="#"><img class="search-img" src="images/Search.png" alt=""></a></li>
                        <li class="main-menu-item"><a href="#"><img class="cart-img" src="images/Cart.png" alt=""></a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <nav id="main-page">
            <div class="container-info container">
                <h1 class="h1-top">TOP LOOKBOOK<br>
                    JUNE 2022 &nbsp;&nbsp; <img class="strelka" src="images/strelka.png" alt="">
                </h1>
                <p class="p-top">
                    Designed by Creative Director <br> Alessandro Michele, adidas x Gucci <br> merges the emblems of the House.
                </p>
            </div>
            <div class="container main-container">
                <div class="main-page-content">
                    <img class="img2" src="images/img2.png" alt="">
                </div>
                <div class="main-page-content">
                    <img class="img1" src="images/img1.png" alt="">
                </div>
                
            </div>
            <div class="logoGucci-div">
                <img class="logoGucci" src="images/guccilogo.png">
            </div>
            
        </nav>

        <nav id="secong-page">
            <div class="container main-container">
                <div class="second-page-info">
                    <img class="info" src="images/secondpageinfo.png" alt="">
                </div>
            </div>
        </nav>

        <nav id="last-page">
            <div class="container-last main-container">
                <img class="img4" src="images/img4.png" alt="">
                <img class="img3" src="images/img3.png" alt="">
                <img class="img5" src="images/img5.png" alt="">
            </div>
            <ul class="container-last shop">
                <li><img class="logo-last" src="images/Logo.png" alt=""></li>
                <li class="li-shop"><button class="button-shop">ALL</button></li>
                <li class="li-shop"><button class="button-shop">MEN</button></li>
                <li class="li-shop"><button class="button-shop">WOMEN</button></li>
            </ul>
        </nav>
    </body>

</html>
